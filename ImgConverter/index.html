<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .format-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .format-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }

        .format-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .format-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .upload-area {
            border: 3px dashed #d0d0d0;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
            aspect-ratio: 1;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .preview-item .remove-btn:hover {
            background: rgba(255, 0, 0, 1);
        }

        .preview-item .filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 11px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Format Converter</h1>
        <p class="subtitle">Convert your images to JPG or PNG format instantly</p>

        <div class="format-selector">
            <div class="format-option selected" data-format="jpg">
                <div>üìÑ JPG</div>
                <small>Smaller file size</small>
            </div>
            <div class="format-option" data-format="png">
                <div>üé® PNG</div>
                <small>Transparent background</small>
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Support: JPG, PNG, GIF, BMP, WEBP (Multiple files allowed)</div>
            <input type="file" id="fileInput" multiple accept="image/*">
        </div>

        <div class="preview-grid hidden" id="previewGrid"></div>

        <button class="convert-btn" id="convertBtn" disabled>Convert Images</button>

        <div class="status hidden" id="status"></div>
    </div>

    <script>
        let selectedFiles = [];
        let outputFormat = 'jpg';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewGrid = document.getElementById('previewGrid');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');
        const formatOptions = document.querySelectorAll('.format-option');

        // Format selection
        formatOptions.forEach(option => {
            option.addEventListener('click', () => {
                formatOptions.forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                outputFormat = option.dataset.format;
            });
        });

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showStatus('Please select valid image files', 'error');
                return;
            }

            selectedFiles = [...selectedFiles, ...imageFiles];
            updatePreview();
            convertBtn.disabled = false;
            statusDiv.classList.add('hidden');
        }

        function updatePreview() {
            previewGrid.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                previewGrid.classList.add('hidden');
                convertBtn.disabled = true;
                return;
            }

            previewGrid.classList.remove('hidden');

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    item.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                        <div class="filename">${file.name}</div>
                    `;
                    previewGrid.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
        }

        window.removeFile = removeFile;

        convertBtn.addEventListener('click', convertImages);

        async function convertImages() {
            if (selectedFiles.length === 0) return;

            convertBtn.disabled = true;
            showStatus(`<span class="spinner">‚è≥</span> Converting ${selectedFiles.length} image(s)...`, 'processing');

            try {
                const zip = new JSZip();
                const convertedBlobs = [];

                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const blob = await convertImage(file);
                    const originalName = file.name.substring(0, file.name.lastIndexOf('.')) || file.name;
                    const fileName = `${originalName}.${outputFormat}`;
                    
                    convertedBlobs.push({ blob, fileName });
                }

                // If only one image, download directly
                if (convertedBlobs.length === 1) {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(convertedBlobs[0].blob);
                    downloadLink.download = convertedBlobs[0].fileName;
                    downloadLink.click();
                    URL.revokeObjectURL(downloadLink.href);
                } else {
                    // Multiple images, create ZIP
                    showStatus(`<span class="spinner">‚è≥</span> Creating ZIP archive...`, 'processing');
                    
                    for (const item of convertedBlobs) {
                        zip.file(item.fileName, item.blob);
                    }

                    const zipBlob = await zip.generateAsync({ type: 'blob' });
                    const downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(zipBlob);
                    downloadLink.download = `converted_images_${Date.now()}.zip`;
                    downloadLink.click();
                    URL.revokeObjectURL(downloadLink.href);
                }

                showStatus(`‚úÖ Successfully converted ${selectedFiles.length} image(s)!`, 'success');
                
                // Clear after successful conversion
                setTimeout(() => {
                    selectedFiles = [];
                    updatePreview();
                    fileInput.value = '';
                }, 2000);

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                convertBtn.disabled = false;
            }
        }

        function convertImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const reader = new FileReader();

                reader.onload = (e) => {
                    img.onload = () => {
                        try {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');

                            // For JPG, fill with white background
                            if (outputFormat === 'jpg') {
                                ctx.fillStyle = '#FFFFFF';
                                ctx.fillRect(0, 0, canvas.width, canvas.height);
                            }

                            ctx.drawImage(img, 0, 0);

                            canvas.toBlob((blob) => {
                                const mimeType = outputFormat === 'jpg' ? 'image/jpeg' : 'image/png';
                                const newBlob = new Blob([blob], { type: mimeType });
                                resolve(newBlob);
                            }, outputFormat === 'jpg' ? 'image/jpeg' : 'image/png', 0.95);
                        } catch (error) {
                            reject(error);
                        }
                    };

                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };

                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            statusDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
