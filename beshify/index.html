
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class=" bg-custom">
    <label id="spaceImage">ü§∏‚Äç‚ôÇÔ∏è</label>
    <center>
        <div class="container">
            <div class="row">
                <div class="col align-self-center  mt-5 pb-3">
                    <h1>
                        <span>
                            <img src="img/tumblling.png" />
                        </span><strong class="text-white">beshify generator</strong>
                        <span>
                            <img src="img/tumblling.png" />
                        </span>
                    </h1>
                    <br />
                    <input id="txtautoinput" type="text" style="border-radius: 10px; height: 50px; width: 50%; font-weight: 600;" class="bg-custom border-2 border-white text-white mb-3" runat="server" />

                    <div style="width: 60%; background-color: #1a1919" class="card align-items-center">
                        <div style="background-color: #1a1919; width: 100%;" class="card-header">
                            <div class="d-block">
                                <h5 class="float-start text-white">Output</h5>
                                <button style="background-color:transparent;" type="button" name="copy" class="text-decoration-none text-light float-end" value="copy" onclick="copyToClipboard()">Copy</button>
                            </div>
                        </div>
                        <div style="background-color: #2a2626; height: 70px; width: 100%;" class="card-body">
                           <div class="text-white" runat="server" id="result"></div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>

<script>
// Get the TextBox and result element by their IDs
    var txtInput = document.getElementById('txtautoinput');
    var resultElement = document.getElementById('result');
    var spaceImage = document.getElementById('spaceImage');

    // Attach an event listener to the TextBox to capture the input
    txtInput.addEventListener('input', function () {
    var inputValue = txtInput.value; // Get the current value of the TextBox

    // Replace spaces with the space image
    var replacedValue = inputValue.replace(/ /g, spaceImage.outerHTML);

    // Update the result element with the replaced value
    resultElement.innerHTML = replacedValue;
});
</script>
<script>
       function copyToClipboard() {
           var text = document.getElementById('result').innerText;

           // Create a temporary input element
           var tempInput = document.createElement('input');
           tempInput.style.position = 'absolute';
           tempInput.style.left = '-9999px';
           tempInput.value = text;
           document.body.appendChild(tempInput);

           // Select and copy the text
           tempInput.select();
           document.execCommand('copy');

           // Remove the temporary input element
           document.body.removeChild(tempInput);

           // Optionally, provide feedback to the user
           alert('COPIED BESHI KO!');
       }
</script>
</html>
